<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Example</title>
</head>
<body>
    <h1>SSE 实时数据</h1>
    <div id="sse-data"></div>

    <script>
        // 使用 EventSource 连接到服务器端的 SSE 路由
        const eventSource = new EventSource("http://127.0.0.1:8000/sse");

        eventSource.onmessage = function(event) {
            // 将接收到的消息数据显示在页面上
            document.getElementById("sse-data").innerText = event.data;
        };

        eventSource.onerror = function(event) {
            console.error("SSE 连接出错", event);
        };
    </script>
</body>
</html>
